<!DOCTYPE html>
<html>
    <head>
      <title>SSTaskTracking</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
            <!-- build:css(.tmp) styles/main.css -->
            <link rel="stylesheet" href="styles/main.css">

            <link rel="stylesheet" href="bower_components\sass-bootstrap\dist\css\bootstrap.min.css">
            <!-- endbuild -->

    </head>
<body>


    <div class="app-wrapper">
        <div class="b-header">
                <b class="user">Vasya Pupkin</b>
                <span class="btn btn-info glyphicon glyphicon-wrench">
                </span>
                <span class="btn btn-danger glyphicon glyphicon-user"> LogOut</span>
        </div>

        <div class="b-sidebar">
            <div class="title">Info</div>
            <div class="info">
                <ul class="list-unstyled">
                    <li>Name:</li>
                    <li>Description</li>
                    <li>DateStart:</li>
                    <li>DateFinal:</li>
                </ul>
                
            </div>
        </div>

        <div class="b-main">
            <div class="title">My Projects
                <div class="actions">
                    <span class="btn btn-default glyphicon glyphicon-plus">
                    </span>
                </div>
            </div>

            <div class="content">  
                <div class="backlog-box product">
                    <div class="backlog-box-name">    SprintBacklog
                        <div class="backlog-box-actions">
                            <span class="btn glyphicon glyphicon-plus btn-sm">
                             </span>
                        </div>
                    </div>

                    <ul>
                     <li>Story</li>
                     <li>Story</li>
                     <li>Story</li>
                     <li>Story</li>
                     <li>Story</li>
                     <li>Story</li>
                    </ul>
                </div>

                 <div class="backlog-box sprint">
                    <div class="backlog-box-name">    SprintBacklog
                        <div class="backlog-box-actions">
                            <span class="btn glyphicon glyphicon-play btn-sm">
                             </span>
                        </div>
                    </div>

                    <ul>
                     <li>Story</li>
                     <li>Story</li>
                     <li>Story</li>
                     <li>Story</li>
                     <li>Story</li>
                     <li>Story</li>
                    </ul>
                </div>


            </div>
        </div>


    </div>

</body>
</html>
